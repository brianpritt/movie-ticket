<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/jquery-3.1.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Movie Tickets</title>
  </head>
  <body>
    <div class="container">
      <form>
        <div class="row">
          <div class="col-md-6">
            <div class="form-group">
              <label for="title">Movie Title:</label>
              <select id="title" class="form-control">
                  <option>Blaze of Glory</option>
                  <option>Santa's Grand Adventure</option>
                  <option>Air Bud 2</option>
              </select>
            </div>
            <div class="form-group">
              <label for="time">Movie Time:</label>
              <select id="time" class="form-control">
                  <option>Noon</option>
                  <option>6:00 pm</option>
                  <option>9:00 pm</option>
              </select>
            </div>
          </div><!-- Column left -->
          <div class="col-md-6">
            <div class="form-group ">
              <label for="name">Please enter your name: </label>
              <input type="text" id="name" class="form-control">
            </div>
            <div class="form-group ">
              <label for="age">Please enter your age: </label>
              <input type="number" id="age" class="form-control" min="1" max="150">
            </div>
          </div>

        </div><!-- row 1-->
        <button type="submit" class="btn" id="purchase">Purchase Ticket</button>
      </form>
        <div class="row">
          <h2>Your ticket</h2>
          <div id="ticket">

          </div>
        </div>

    </div> <!--container -->
  </body>
</html>
