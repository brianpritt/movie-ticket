<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/jquery-3.1.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Movie Tickets</title>
  </head>
  <body>
    <div class="container">
      <h2 class="well">Frankie's Movie House</h2>
      <img src="img/robocop.jpg" alt="robocop" class="col-md-4 well">
      <img src="img/santas.jpg" alt="santa" class="col-md-4 well">
      <img src="img/airbud.jpg" alt="airbud" class="col-md-4 well">
      <form>
        <div class="row">
          <div class="col-md-6 well" id="movie-info">
            <div class="form-group">
              <label for="title">Movie Title:</label>
              <select id="title" class="form-control">
                  <option value="null">Please select a movie</option>
                  <option value=0>RoboCop</option>
                  <option value=1>Santa's Grand Adventure</option>
                  <option value=2>Air Bud: Seventh Inning Fetch</option>
              </select>
            </div>
            <div class="form-group">
              <label for="time">Movie Time:</label>
              <select id="time" class="form-control">
                  <option value="null">Select a time</option>
                  <option value="12">Noon</option>
                  <option value="6">6:00 pm</option>
                  <option value="9">9:00 pm</option>
              </select>
            </div>
            <button type="button" class="btn" id="movieToCustomer">Next</button>
          </div><!-- Column left -->
          <div class="col-md-6 well" id="customer-info">
            <div class="form-group ">
              <label for="name">Please enter your name: </label>
              <input type="text" id="name" class="form-control">
            </div>
            <div class="form-group ">
              <label for="age">Please enter your age: </label>
              <input type="number" id="age" class="form-control" min="1" max="150">
            </div>
            <button type="submit" class="btn" id="purchase">Show Price</button>
            <p class="warning">You are not old enough to see this movie!</p>
          </div>

        </div><!-- row 1-->

      </form>

        <div class="row" id="confirmation">
          <div id="ticket" class="well">
            <h2 class="confirmation"><span id="ticket-name"></span>, Please confirm the following:</h2>
            <p>
              Movie: <span id="ticket-title"></span><br>
              Time: <span id="ticket-time"></span><br>
              Price: $<span id="ticket-price"></span><br>
              Rating: <span id="ticket-rating"></span><br>
            </p>
            <button type="button" name="button" class="btn confirmation">Confirm</button>
          </div>

        </div>

    </div> <!--container -->
  </body>
</html>
